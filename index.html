
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedl It - Superseed Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar-left">
            <button class="powerup" id="supercollateral">Supercollateral (2/2)</button>
            <button class="powerup" id="por">Proof-of-Repayment (2/2)</button>
            <button class="powerup" id="supercdp">SuperCDP (2/2)</button>
        </div>

        <div id="game-board">
            <canvas id="gameCanvas" width="450" height="600"></canvas>
            <div id="game-over" class="hidden">Game Over!</div>
        </div>

        <div id="sidebar-right">
            <div id="combo-bar">
                <div id="combo-fill"></div>
            </div>
            <div id="next-fruit">Next: <img id="next-fruit-img" src="assets/fruits/seed.png"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
