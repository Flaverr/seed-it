
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seedl It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="intro-screen">
            <input type="text" id="username-input" placeholder="Enter your name">
            <img src="assets/start-button.png" id="start-btn" class="disabled" alt="Start Game">
        </div>

        <div id="game-screen" style="display: none;">
            <div id="top-bar">
                <span id="player-name">Player: </span>
                <span id="player-score">Score: 0</span>
            </div>
            <!-- Game UI will continue here -->
            <canvas id="game-canvas" width="600" height="800"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
